<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1><u>REGISTRATION FORM</u></h1>
        <Fieldset>
            <legend>BASIC DETAILS</legend>
            <div>
                <label>First Name</label>
                <input type="text" />
            </div>
            <div>
                <label>Last Name</label>
                <input type="text" />
            </div>
            <div>
                <label>Email Id</label>
                <input type="email" />
            </div>
            <div>
                <label>Mobile Number</label>
                <input type="number" />
            </div>
            <div>
                <label>Gender</label>
                <input type="radio" name="gender" />
                <label>Male</label>
                <input type="radio" name="gender" />
                <label>Female</label>
            </div>
            <div>
                <label>Marital Status</label>
                <input type="radio" name="ms" />
                <label>Single</label>
                <input type="radio" name="ms" />
                <label>Married</label>
            </div>
            <div>
                <label>Date Of Birth</label>
                <input type="date" />
            </div>
            <div>
                <label>Address</label>
                <input type="text" />
            </div>
            <div>
                <label>City</label>
                <input type="text" />
            </div>
            <div>
                <label>Pincode</label>
                <input type="number" />
            </div>
            <div>
                <label>Hobbies</label>
                <input type="checkbox">
                <label>Cricket</label>
                <input type="checkbox">
                <label>Football</label>
                <input type="checkbox">
                <label>Tennies</label>
                <input type="checkbox">
                <label>Other</label>
            </div>
            <div>
                <label>Qualification</label>
                <input type="radio" name="qc" />
                <label>Ssc</label>
                <input type="radio" name="qc" />
                <label>Inter</label>
                <input type="radio" name="qc" />
                <label>Graduation</label>
                <input type="radio" name="qc" />
                <label>Post Graduation</label>
            </div>
            <div>
                <label>Photo Upload</label>
                <input type="file" />
            </div>
            <div>
                <label></label>
                <input type="submit" />
                <input type="reset" />
            </div>
    </form>
</body>
</html>
